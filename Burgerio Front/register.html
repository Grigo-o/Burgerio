<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="header">
        <a href="index.html" class="return">â¬… Back</a>
    </div>
    <div class="box">
        <div class="container">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            <form class="registration" id="registration-form">
                <h2>Registration</h2>
                <div class="messages"></div>
                <div class="inputBx">
                    <input type="text" name="username" placeholder="Username" id="username-box">
                </div>
                <div class="inputBx">
                    <input type="email" name="email" placeholder="Email" id="email-box">
                </div>
                <div class="inputBx">
                    <input type="password" name="password" placeholder="Password" id="password-box">
                </div>
                <div class="inputBx">
                    <input type="password" name="repeatPassword" placeholder="Repeat-Password" id="repeatPassword-box">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign up">
                </div>
                <div class="links">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
